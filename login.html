<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      .auth-container {
        width: 100%;
        max-width: 400px;
        margin: 4rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
      }
      button:hover {
        background: #0056b3;
      }
      .switch {
        text-align: center;
        margin-top: 1rem;
        cursor: pointer;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="auth-container" id="auth-box">
      <h2 id="form-title">Create Account</h2>

      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />

      <button onclick="signup()" id="signup-btn">Sign Up</button>

      <p class="switch" onclick="showLogin()">
        Already have an account? Log in
      </p>
    </div>

    <script>
      function showLogin() {
        document.getElementById("auth-box").innerHTML = `
      <h2 id="form-title">Log In</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="*********" />
      <button onclick="login()" id="login-btn">Log In</button>
      <p class="switch" onclick="showSignup()">Don't have an account? Sign up</p>
    `;
      }

      const storedUser = JSON.parse(localStorage.getItem("userAccount"));

      if (
        username === storedUser.username &&
        password === storedUser.password
      ) {
        alert("Login successful!");

        // Make sure saved photo is included
        localStorage.setItem("loggedInUser", JSON.stringify(storedUser));
        localStorage.setItem("isLoggedIn", true);

        window.location.href = "index.html";
      }

      function showSignup() {
        document.getElementById("auth-box").innerHTML = `
      <h2 id="form-title">Create Account</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="*********" />
      <button onclick="signup()" id="signup-btn">Sign Up</button>
      <p class="switch" onclick="showLogin()">Already have an account? Log in</p>
    `;
      }

      // SIGNUP FUNCTION
      function signup() {
        const username = document.getElementById("signup-username").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        if (!username || !email || !password) {
          alert("All fields are required!");
          return;
        }

        const userData = {
          username,
          email,
          password,
          photo: "", // ‚Üê important!!
        };
        localStorage.setItem("userAccount", JSON.stringify(userData));

        // Save main account
        localStorage.setItem("userAccount", JSON.stringify(userData));

        alert("Account created successfully!");
        showLogin();
      }

      // LOGIN FUNCTION
      function login() {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        const storedUser = JSON.parse(localStorage.getItem("userAccount"));

        if (!storedUser) {
          alert("No registered account found. Please sign up first.");
          return;
        }

        if (
          username === storedUser.username &&
          password === storedUser.password
        ) {
          // SAVE LOGGED-IN USER FOR PROFILE PAGE
          localStorage.setItem("loggedInUser", JSON.stringify(storedUser));

          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert("Incorrect username or password.");
        }
      }
    </script>
  </body>
</html>
